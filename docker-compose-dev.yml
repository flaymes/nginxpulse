version: "3.8"
services:
  nginxpulse:
    image: nginxpulse:local
    build:
      context: .
    container_name: nginxpulse_local
    ports:
      - "8088:8088"
      - "8089:8089"
    environment:
      # 这里的UID/GID需要跟你主机上查到的保持一致
      PUID: "1000"
      PGID: "1000"
    volumes:
      - ./docker_local/logs:/share/logs:ro
      - ./docker_local/nginxpulse_data:/app/var/nginxpulse_data
      - ./docker_local/pgdata:/app/var/pgdata
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
